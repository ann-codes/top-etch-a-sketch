<!DOCTYPE html>
<html>
  <head>
    <title>Etch A Sketch</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Geostar|Raleway&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Etch-A-Sketch</h1>
      <div id="grid"></div>

      <div>
        <button id="clear">Clear Sketch</button>
        <button id="eraser">Eraser</button>
      </div>

      <div>
        Pick your color!
        <input type="color" id="colorPicker" value="#000000" />
        <button id="rainbow">Rainbow</button>
      </div>

      <div>
        <input
          id="sidesValue"
          type="number"
          min="2"
          max="100"
          size="3"
          placeholder="2 - 100"
        />
        <button id="sides">Change Size!</button>
      </div>
    </div>

    <footer class="attributions">
      <p>
        Made by
        <a href="https://github.com/anncancode" target="_blank">Ann Nguyen</a>
        for
        <a href="https://bit.ly/2Zad7lw" target="_blank">The Odin Project</a>.
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
