<!DOCTYPE html>
<html>
  <head>
    <title>Etch A Sketch</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Geostar|Raleway&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Etch-A-Sketch</h1>
      <div id="grid"></div>

      <div class="controls">
        <div class="knob" id="clear"><p>clear</p></div>
        <div>
          <span class="button" id="black">Black</span>
          <span class="button" id="shade">Shader</span> 
          <span class="button" id="rainbow">Rainbow</span>
        </div>
        <div class="knob" id="eraser"><p>eraser</p></div>
      </div>
    </div>

    <div class="extra" >
      <div>
        <p>Pick Your Color!</p>
        <input type="color" id="colorPicker" value="#000000" />
      </div>
      <div>    
        <p id="sides">Change Size!</p>
        <input id="sidesValue" type="number" min="2" max="100" placeholder="2 - 100"/>
      </div>
    </div>

    <footer class="attributions">
      <p>
        Made by
        <a href="https://github.com/anncancode" target="_blank">Ann Nguyen</a>
        for
        <a href="https://bit.ly/2Zad7lw" target="_blank">The Odin Project</a>.
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
